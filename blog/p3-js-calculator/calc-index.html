              </div>


              <div id="calc-btns" class="calc-btns">

                <div id="0" class="button nbr-btn">0</div>
                <div id="1" class="button nbr-btn">1</div>
                <div id="2" class="button nbr-btn">2</div>
                <div id="3" class="button nbr-btn">3</div>
                <div id="4" class="button nbr-btn">4</div>
                <div id="5" class="button nbr-btn">5</div>

                <div id="7" class="button nbr-btn">7</div>
                <div id="8" class="button nbr-btn">8</div>
                <div id="9" class="button nbr-btn">9</div>


                <!--Operators-->
                <div id="plus" class="button opr-btn">+</div>
                <div id="minus" class="button opr-btn">-</div>
                <div id="times" class="button opr-btn">x</div>
                <div id="divide" class="button opr-btn">/</div>
                <div id="equals" class="button opr-btn">=</div>

                <!--Clear Button-->
                <div id="clear" class="button clear">AC</div>
